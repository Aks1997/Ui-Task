<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.firstName}}</td>
            <td>{{d.lastName}}</td>
            <td>{{d.age}}</td>
        </tr>
    </tbody>
  </table>
